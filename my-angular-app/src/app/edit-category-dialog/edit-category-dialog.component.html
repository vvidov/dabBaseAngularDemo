
    <h1 mat-dialog-title>{{ isEditMode ? 'Edit Category' : 'Add Category' }}</h1>
    <div mat-dialog-content>
      <form [formGroup]="categoryForm">
        <mat-form-field>
          <mat-label>Category Name</mat-label>
          <input matInput formControlName="CategoryName">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput formControlName="Description">
        </mat-form-field>
      </form>
    </div>
    <div mat-dialog-actions align="end">
      <button mat-button color="button" (click)="onCancel()">Cancel</button>
      <button mat-button color="primary" (click)="onSave()" [disabled]="categoryForm.invalid">
        {{ isEditMode ? 'Save' : 'Add' }}
      </button>
    </div>
